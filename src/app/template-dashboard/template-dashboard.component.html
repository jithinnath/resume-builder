<h1>Choose your template...</h1>
<div class="grid-container">
  <ng-container *ngFor="let template of templates; let i = index">
    <mat-card>
      <mat-card-header>{{template.tname}}</mat-card-header>
      <img mat-card-image src="{{template.img}}" alt="Preview of resume samples">
      <mat-card-actions>
        <button mat-button id="preview-button" (click)="preview(template)">PREVIEW</button>
        <button mat-button (click)="use(template)" >USE</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>
