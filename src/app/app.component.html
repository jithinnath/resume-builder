<header>
  <mat-toolbar  class="sticky-toolbar"
    ><span>
      <button
      mat-icon-button

        aria-label="Example icon button with a home icon"
        (click)="home()"
        matTooltip="Goto Dashboard">
        <mat-icon>home</mat-icon>
      </button></span
    >&nbsp;<span>Resume Builder</span>
    <span class="example-spacer"></span>
    <ng-container ><button class="explore-template-button" mat-button (click)="downloadSample()">Explore Templates</button></ng-container>
    <ng-container>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>
          <span class="material-symbols-outlined">
            apps
            </span>
        </mat-icon>
      </button>
    </ng-container>
  </mat-toolbar>
</header>
<main class="container-fluid mat-app-background">
  <div class="toolbar-hidden-space"></div>
  <router-outlet></router-outlet>
</main>
<footer>
  <mat-toolbar >
    <span>created by &copy;Jinn </span>&nbsp;
    <a href="https://github.com/jithinnath">GitHub</a>
  </mat-toolbar>
</footer>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="downloadSample()">
    <mat-icon>
      <span class="material-symbols-outlined">
        file_open
        </span>
    </mat-icon>
    <span> Explore Templates</span>
   </button>
  <button mat-menu-item disabled>
    <mat-icon>
      <span class="material-symbols-outlined">
        downloading
        </span>
    </mat-icon>
    <span>Download json</span>
  </button>
  <button mat-menu-item disabled>
    <mat-icon>
      <span class="material-symbols-outlined">
        upload_file
        </span>
    </mat-icon>
    <span>Upload json</span>
  </button>
  <button mat-menu-item (click)="openLink('https://github.com/jithinnath/resume-builder/issues/new')">
    <mat-icon><span class="material-symbols-outlined">
      open_in_new
      </span></mat-icon>
    <span>Report Issue</span>
  </button>
  <button mat-menu-item (click)="openLink('https://github.com/jithinnath/resume-builder')">
    <mat-icon><span class="material-symbols-outlined">
      open_in_new
      </span></mat-icon>
    <span>Git Hub</span>
  </button>
</mat-menu>
